<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sesli Ne Zaman? Quiz Oyunu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .quiz-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        .header {
            margin-bottom: 30px;
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            transition: width 0.5s ease;
            width: 0%;
        }

        .question-counter {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 20px;
        }

        .audio-controls {
            margin-bottom: 20px;
        }

        .speaker-icon {
            font-size: 2em;
            color: #667eea;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
            padding: 10px;
            border-radius: 50%;
            background: #f0f0f0;
            margin: 10px;
        }

        .speaker-icon:hover {
            background: #667eea;
            color: white;
            transform: scale(1.1);
        }

        .speaker-icon.playing {
            animation: pulse 1s infinite;
            background: #667eea;
            color: white;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .question {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            border-left: 5px solid #667eea;
        }

        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .option {
            padding: 25px;
            background: #f0f0f0;
            border: 3px solid transparent;
            border-radius: 15px;
            cursor: pointer;
            font-size: 1.3em;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .option:hover {
            background: #e8e8e8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .option.correct {
            background: #d4edda;
            border-color: #4CAF50;
            color: #155724;
        }

        .option.incorrect {
            background: #f8d7da;
            border-color: #dc3545;
            color: #721c24;
        }

        .score-section {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
        }

        .score-item {
            text-align: center;
        }

        .score-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .score-label {
            color: #666;
            font-size: 0.9em;
        }

        .final-results {
            display: none;
        }

        .final-score {
            font-size: 3em;
            color: #667eea;
            margin-bottom: 20px;
        }

        .restart-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .restart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .feedback {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            display: none;
        }

        .feedback.correct {
            background: #d4edda;
            color: #155724;
            border: 2px solid #4CAF50;
        }

        .feedback.incorrect {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #dc3545;
        }

        .start-screen {
            text-align: center;
        }

        .start-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 1.3em;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        @keyframes bounce {
            0%, 20%, 60%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            80% { transform: translateY(-10px); }
        }

        .bounce {
            animation: bounce 1s ease-in-out;
        }

        .volume-indicator {
            font-size: 0.8em;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="header">
            <h1>üïê Sesli Ne Zaman? Quiz</h1>
        </div>

        <div class="start-screen" id="startScreen">
            <div style="font-size: 1.5em; margin-bottom: 20px;">
                üéß Sesli quiz oyununa ho≈ü geldin!
            </div>
            <div style="font-size: 1.1em; color: #666; margin-bottom: 20px;">
                Sorular seslendirilecek. Her soru i√ßin 2 se√ßenek var.
            </div>
            <button class="start-btn" onclick="startQuiz()">üéÆ Oyunu Ba≈ülat</button>
        </div>

        <div class="quiz-section" id="quizSection" style="display: none;">
            <div class="progress-bar">
                <div class="progress-fill" id="progressBar"></div>
            </div>
            <div class="question-counter" id="questionCounter">Soru 1 / 20</div>
            
            <div class="audio-controls">
                <div class="speaker-icon" id="speakerIcon" onclick="repeatQuestion()">üîä</div>
                <div class="volume-indicator">Soruyu tekrar dinlemek i√ßin tƒ±kla</div>
            </div>

            <div class="question" id="question">Soru y√ºkleniyor...</div>
            
            <div class="options" id="options">
                <!-- Se√ßenekler buraya gelecek -->
            </div>

            <div class="feedback" id="feedback"></div>
        </div>

        <div class="score-section">
            <div class="score-item">
                <div class="score-number" id="correctCount">0</div>
                <div class="score-label">Doƒüru</div>
            </div>
            <div class="score-item">
                <div class="score-number" id="incorrectCount">0</div>
                <div class="score-label">Yanlƒ±≈ü</div>
            </div>
        </div>

        <div class="final-results" id="finalResults">
            <h2>üéâ Quiz Tamamlandƒ±!</h2>
            <div class="final-score" id="finalScore">0/20</div>
            <p id="finalMessage">Harika bir performans!</p>
            <button class="restart-btn" onclick="restartQuiz()">üîÑ Tekrar Oyna</button>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "Ne zaman yemek yeriz?",
                options: ["Acƒ±ktƒ±ƒüƒ±mƒ±zda", "Tok olduƒüumuzda"],
                correct: 0
            },
            {
                question: "Ne zaman uyuruz?",
                options: ["Yorulunca", "Din√ßken"],
                correct: 0
            },
            {
                question: "Ne zaman okula gideriz?",
                options: ["Hafta sonu", "Hafta i√ßi"],
                correct: 1
            },
            {
                question: "Ne zaman di≈ü fƒ±r√ßalarƒ±z?",
                options: ["Yemekten sonra", "Yemekten √∂nce"],
                correct: 0
            },
            {
                question: "Ne zaman yaƒümur yaƒüar?",
                options: ["G√ºne≈üli havada", "Bulutlu havada"],
                correct: 1
            },
            {
                question: "Ne zaman doktor g√∂r√ºr√ºz?",
                options: ["Hasta olunca", "Saƒülƒ±klƒ±yken"],
                correct: 0
            },
            {
                question: "Ne zaman ellerimizi yƒ±karƒ±z?",
                options: ["Kirlenince", "Temizken"],
                correct: 0
            },
            {
                question: "Ne zaman √ßi√ßekler a√ßar?",
                options: ["Kƒ±≈üƒ±n", "ƒ∞lkbaharda"],
                correct: 1
            },
            {
                question: "Ne zaman kar yaƒüar?",
                options: ["Yazƒ±n", "Kƒ±≈üƒ±n"],
                correct: 1
            },
            {
                question: "Ne zaman kahvaltƒ± yaparƒ±z?",
                options: ["Sabah", "Ak≈üam"],
                correct: 0
            },
            {
                question: "Ne zaman g√ºne≈ü doƒüar?",
                options: ["Sabah", "Ak≈üam"],
                correct: 0
            },
            {
                question: "Ne zaman ayakkabƒ± giyeriz?",
                options: ["Dƒ±≈üarƒ± √ßƒ±karken", "Evde otururken"],
                correct: 0
            },
            {
                question: "Ne zaman √∂dev yaparƒ±z?",
                options: ["√ñƒüretmen verince", "Tatilde"],
                correct: 0
            },
            {
                question: "Ne zaman su i√ßeriz?",
                options: ["Susayƒ±nca", "Tok olunca"],
                correct: 0
            },
            {
                question: "Ne zaman meyve yeriz?",
                options: ["A√ß olunca", "Tok olunca"],
                correct: 0
            },
            {
                question: "Ne zaman banyo yaparƒ±z?",
                options: ["Kirlenince", "Temizken"],
                correct: 0
            },
            {
                question: "Ne zaman kitap okuruz?",
                options: ["√ñƒürenmek isteyince", "Sƒ±kƒ±lƒ±nca"],
                correct: 0
            },
            {
                question: "Ne zaman spor yaparƒ±z?",
                options: ["Saƒülƒ±klƒ± olmak i√ßin", "Hasta olunca"],
                correct: 0
            },
            {
                question: "Ne zaman ders √ßalƒ±≈üƒ±rƒ±z?",
                options: ["Sƒ±nav √∂ncesi", "Sƒ±nav sonrasƒ±"],
                correct: 0
            },
            {
                question: "Ne zaman oyuncaklarƒ± toplarƒ±z?",
                options: ["Oyun bittikten sonra", "Oynamadan √∂nce"],
                correct: 0
            }
        ];

        let currentQuestion = 0;
        let correctAnswers = 0;
        let incorrectAnswers = 0;
        let audioContext;
        let isPlaying = false;

        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        // Metin okuma fonksiyonu (TTS)
        function speakText(text) {
            if ('speechSynthesis' in window) {
                // Eƒüer konu≈üma devam ediyorsa durdur
                speechSynthesis.cancel();
                
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'tr-TR';
                utterance.rate = 0.8;
                utterance.pitch = 1;
                utterance.volume = 1;

                const speakerIcon = document.getElementById('speakerIcon');
                
                utterance.onstart = () => {
                    isPlaying = true;
                    speakerIcon.classList.add('playing');
                };
                
                utterance.onend = () => {
                    isPlaying = false;
                    speakerIcon.classList.remove('playing');
                };
                
                utterance.onerror = () => {
                    isPlaying = false;
                    speakerIcon.classList.remove('playing');
                };

                speechSynthesis.speak(utterance);
            }
        }

        function playCorrectSound() {
            initAudio();
            
            // Ba≈üarƒ± melodisi (do-mi-sol akoru)
            const frequencies = [523.25, 659.25, 783.99]; // C-E-G
            
            frequencies.forEach((freq, index) => {
                setTimeout(() => {
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.setValueAtTime(freq, audioContext.currentTime);
                    oscillator.type = 'sine';
                    
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                    
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.3);
                }, index * 100);
            });
        }

        function playIncorrectSound() {
            initAudio();
            
            // Yanlƒ±≈ü sesi - d√º≈ü√ºk frekanslƒ± buzzer sesi
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(200, audioContext.currentTime);
            oscillator.frequency.setValueAtTime(150, audioContext.currentTime + 0.2);
            oscillator.frequency.setValueAtTime(100, audioContext.currentTime + 0.4);
            oscillator.type = 'square';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.6);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.6);
        }

        function startQuiz() {
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('quizSection').style.display = 'block';
            initAudio();
            loadQuestion();
        }

        function loadQuestion() {
            const question = questions[currentQuestion];
            document.getElementById('question').textContent = question.question;
            document.getElementById('questionCounter').textContent = `Soru ${currentQuestion + 1} / ${questions.length}`;
            
            // Progress bar g√ºncelle
            const progress = ((currentQuestion) / questions.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';

            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';

            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.textContent = option;
                optionElement.onclick = () => selectAnswer(index);
                optionsContainer.appendChild(optionElement);
            });

            // Feedback gizle
            document.getElementById('feedback').style.display = 'none';
            
            // Soruyu seslendir (2 saniye bekleyip)
            setTimeout(() => {
                speakText(question.question);
            }, 1000);
        }

        function repeatQuestion() {
            if (!isPlaying) {
                const question = questions[currentQuestion];
                speakText(question.question);
            }
        }

        function selectAnswer(selectedIndex) {
            const question = questions[currentQuestion];
            const options = document.querySelectorAll('.option');
            const feedback = document.getElementById('feedback');
            
            // Konu≈ümayƒ± durdur
            speechSynthesis.cancel();
            document.getElementById('speakerIcon').classList.remove('playing');
            
            // T√ºm se√ßenekleri devre dƒ±≈üƒ± bƒ±rak
            options.forEach(option => {
                option.onclick = null;
                option.style.cursor = 'not-allowed';
            });

            if (selectedIndex === question.correct) {
                options[selectedIndex].classList.add('correct');
                correctAnswers++;
                feedback.textContent = 'üéâ Doƒüru! Tebrikler!';
                feedback.className = 'feedback correct';
                feedback.style.display = 'block';
                
                // Ba≈üarƒ± sesi √ßal
                playCorrectSound();
                
                // "Doƒüru" seslendir
                setTimeout(() => {
                    speakText('Doƒüru! Tebrikler!');
                }, 500);
                
                // Bounce animasyonu
                document.querySelector('.quiz-container').classList.add('bounce');
                setTimeout(() => {
                    document.querySelector('.quiz-container').classList.remove('bounce');
                }, 1000);
                
            } else {
                options[selectedIndex].classList.add('incorrect');
                options[question.correct].classList.add('correct');
                incorrectAnswers++;
                feedback.textContent = `‚ùå Yanlƒ±≈ü! Doƒüru cevap: ${question.options[question.correct]}`;
                feedback.className = 'feedback incorrect';
                feedback.style.display = 'block';
                
                // Yanlƒ±≈ü sesi √ßal
                playIncorrectSound();
                
                // "Yanlƒ±≈ü" seslendir
                setTimeout(() => {
                    speakText('Yanlƒ±≈ü! Doƒüru cevap: ' + question.options[question.correct]);
                }, 500);
            }

            // Skorlarƒ± g√ºncelle
            document.getElementById('correctCount').textContent = correctAnswers;
            document.getElementById('incorrectCount').textContent = incorrectAnswers;

            // 3 saniye sonra otomatik olarak sonraki soruya ge√ß
            setTimeout(() => {
                nextQuestion();
            }, 3000);
        }

        function nextQuestion() {
            currentQuestion++;
            
            if (currentQuestion >= questions.length) {
                showFinalResults();
            } else {
                loadQuestion();
            }
        }

        function showFinalResults() {
            document.getElementById('quizSection').style.display = 'none';
            document.getElementById('finalResults').style.display = 'block';
            
            const finalScore = `${correctAnswers}/${questions.length}`;
            document.getElementById('finalScore').textContent = finalScore;
            
            const percentage = (correctAnswers / questions.length) * 100;
            let message;
            
            if (percentage >= 90) {
                message = 'üåü M√ºkemmel! Sen bir zaman uzmanƒ±sƒ±n!';
            } else if (percentage >= 70) {
                message = 'üëè Harika! √áok ba≈üarƒ±lƒ±sƒ±n!';
            } else if (percentage >= 50) {
                message = 'üëç ƒ∞yi! Biraz daha pratikle daha da iyisi olur!';
            } else {
                message = 'üí™ Sorun deƒüil! Tekrar dene, ba≈üarƒ±rsƒ±n!';
            }
            
            document.getElementById('finalMessage').textContent = message;
            
            // Progress bar'ƒ± tamamla
            document.getElementById('progressBar').style.width = '100%';
            
            // Final mesajƒ±nƒ± seslendir
            setTimeout(() => {
                speakText(`Quiz bitti! ${correctAnswers} doƒüru, ${incorrectAnswers} yanlƒ±≈ü cevap verdin. ${message}`);
            }, 1000);
        }

        function restartQuiz() {
            speechSynthesis.cancel();
            currentQuestion = 0;
            correctAnswers = 0;
            incorrectAnswers = 0;
            
            document.getElementById('quizSection').style.display = 'block';
            document.getElementById('finalResults').style.display = 'none';
            document.getElementById('correctCount').textContent = '0';
            document.getElementById('incorrectCount').textContent = '0';
            
            loadQuestion();
        }

        // Sayfa y√ºklendiƒüinde ba≈ülangƒ±√ß ekranƒ±nƒ± g√∂ster
        window.onload = function() {
            // Tarayƒ±cƒ± uyumluluƒüu kontrol√º
            if (!('speechSynthesis' in window)) {
                alert('√úzg√ºn√ºz, tarayƒ±cƒ±nƒ±z ses √∂zelliƒüini desteklemiyor. L√ºtfen Chrome, Firefox veya Safari kullanƒ±n.');
            }
        };
    </script>
</body>
</html>
